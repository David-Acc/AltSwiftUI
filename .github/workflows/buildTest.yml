name: BuildTest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: xcodebuild -project AltSwiftUI.xcodeproj -scheme AltSwiftUI -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 8,OS=latest"
    - name: Run tests
      run: xcodebuild test -project AltSwiftUI.xcodeproj -scheme AltSwiftUITests -sdk iphonesimulator -destination "platform=iOS Simulator,name=iPhone 8,OS=latest"
